                </button>

        </div>

    <div class="container">
        <h1>Пошук новин</h1>
        <form id="searchForm">
            <div class="form-row">
                <input type="text" id="newCategory" placeholder="Enter new category" required="">
            </div>
            <div class="form-row">
                <button onclick="searchNews(event)">Шукати</button>
            </div>
        </form>
        <div class="content">
            <div class="news-container">
                <div id="newsList" class="news-list"></div>
            </div>
        </div> 
        <div id="pagination" class="pagination"></div> 
    </div>
