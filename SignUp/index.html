<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SignUp</title>
</head>
<body>
    <div class="form-container">
        <h2 style="text-align: center;">Реєстрація</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="firstName">Ім'я:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Прізвище:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="registerEmail">Email:</label>
                <input type="email" id="registerEmail" name="registerEmail" required>
            </div>
            <div class="form-group">
                <label for="registerPassword">Пароль:</label>
                <input type="password" id="registerPassword" name="registerPassword" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Підтвердження паролю:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <div class="form-group remember-me">
                <label for="rememberMe">Запам'ятайте мене</label>
                <input type="checkbox" id="rememberMe" name="rememberMe">
            </div>
            <button type="button" class="submit-button" onclick="SignUp(event)">Зареєструватися</button>
            <label id="registerError" class="error"></label>
        </form>
        <p><a class="sign-in" href="/SignIn/">Увійдіть</a>, якщо маєте акаунт</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
